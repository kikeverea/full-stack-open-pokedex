  notify:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: Success
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success()
        with:
          severity: info
          username: kikeverea
          text: A new version of Pokedex deployed
          description: to www.webpage.com by ${{ github.event.pull_request.user.login }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Failure
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
        with:
          severity: error
          username: kikeverea
          text: Build failed
          description: commit
          details: https://github.com/kikeverea/full-stack-open-pokedex/commit/${{ github.sha }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}


